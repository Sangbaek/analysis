		function freeze()
		{
			frozen  = window.open(document.DIST.src, document.DIST.src,  'statusbar=no, scrollbars=auto, status=no, resizable=no, width=700, height=550');
		}
		function change_dist(evn, energy, on_off)
		{
			var dist = "img/ev_n";
			dist += evn;
			dist += "_Egt";
			dist += energy;
			dist += "KeV_";
			dist += TARGET;
			dist += ".gif";
			//alert(particle);
			document.DIST.src = dist;

			if(on_off=='0') document.getElementById(particle).className = '';
			if(on_off=='1') document.getElementById(particle).className = 'hovered';

			if(document.getElementsByTagName)
			{
				(function()
				{
					var className = 'hovered',
					pattern = new RegExp('(^|\\s+)' + className + '(\\s+|$)'),
					rows = document.getElementById('indextable').getElementsByTagName('tr');

					for(var i = 0, n = rows.length; i < n; ++i)
					{
						rows[i].onmouseover = function()
						{
							this.className += ' ' + className;
						};
						rows[i].onmouseout = function()
						{
							this.className = this.className.replace(pattern, ' ');
						};
					}
				})();
			}
		}
	</script>
